steps:
- name: node
  entrypoint: npm
  args: ['install']
- name: node
  entrypoint: npm
  args: ['test']
  env:
    - "CI=true"
  timeout: '120s'
  
- name: node
  entrypoint: npm
  args: [ 'run', 'build']
  env: 
  - "REACT_APP_VERSION=0.4.1"

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', 'PROD/app.yaml']
  timeout: '1600s'
